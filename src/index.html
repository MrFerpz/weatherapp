<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WethaForks</title>
</head>
<body>
<img class="background" src="../images/background.jpg" alt="Background">
<div class="container">
  <div class= "input-container">
    <h1 class = "title">WethaForcs</h1><br>
    <label for="location-choice"></label>
    <input type="text" id="location-choice" placeholder="Enter location">
    <button id="go">GO</button>
    <div class="error-message"></div>
  </div>
</div>

<div class = "bar-container">
  <div class = "pop-up info-bar">
    <div class = "location-data location"></div>
    <div class = "location-data country"></div>
    <div class = "location-data local-time"></div>
  </div>
</div>

  <div class="pop-up data-container">
    <div class="weather-data data-output1">
      <div class = "date1"></div>
      <div class = "temp1"></div>
      <div class = "cond1"></div>
    </div>
    <div class="weather-data data-output2">
      <div class = "date2"></div>
      <div class = "temp2"></div>
      <div class = "cond2"></div>
    </div>
    <div class="weather-data data-output3">
      <div class = "date3"></div>
      <div class = "temp3"></div>
      <div class = "cond3"></div>
    </div>
    <div class="weather-data data-output4">
      <div class = "date4"></div>
      <div class = "temp4"></div>
      <div class = "cond4"></div>
    </div>
    <div class="weather-data data-output5">
      <div class = "date5"></div>
      <div class = "temp5"></div>
      <div class = "cond5"></div>
    </div>
  </div>
</div>
</body>
</html>
